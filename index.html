<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Gerador de QR Code</h1>
    <p>Digite o link abaixo para gerar um QR Code:</p>
    <input type="text" id="link" placeholder="Digite ou cole o link aqui">
    <br>
    <button onclick="gerarQRCode()">Gerar QR Code</button>
    <div id="qrcode"></div>
    <script src="qrcode.min.js"></script>
    <script>
        function gerarQRCode() {
            const link = document.getElementById('link').value;
            const qrcodeContainer = document.getElementById('qrcode');
            qrcodeContainer.innerHTML = ""; // Limpa o QR Code anterior
            if (link.trim() === "") {
                alert("Por favor, insira um link v√°lido!");
                return;
            }
            const qr = new QRCode(qrcodeContainer, {
                text: link,
                width: 256,
                height: 256,
            });
        }
    </script>
</body>
</html>
